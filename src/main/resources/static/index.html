<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f5f5f5;
        }

        #main-content {
            max-width: 940px;
            padding: 2em 3em;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        .from {
            width: 120px;
        }

        .timeStamp {
            width: 220px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://global.oktacdn.com/okta-auth-js/4.0.0/okta-auth-js.min.js" type="text/javascript"></script>
    <script src="js/auth.js"></script>
    <script>
        var stompClient = null;

        function setConnected(connected) {
            $("#connect").prop("disabled", connected);
            $("#connectSockJS").prop("disabled", connected);
            $("#disconnect").prop("disabled", !connected);
            if (connected) {
                $("#responses").show();
            } else {
                $("#responses").hide();
            }
            $("#messages").html("");
        }

        function frameHandler(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/chatroom1', function (message) {
            	console.log("getting the subscribe message " + message);
                showMessage(message.body);
            });
            stompClient.subscribe('/topic/chatroom2', function (message) {
                showMessage(message.body);
            });
        }

        function onSocketClose() {
            if (stompClient !== null) {
                stompClient.deactivate();
            }
            setConnected(false);
            console.log("Socket was closed. Setting connected to false!")
        }

        function connect() {
        	authClient.tokenManager.get('accessToken').then(function(accessToken){
        		if(accessToken){
        			console.log("fetching the access token from okta " + accessToken.accessToken);
		            stompClient = new StompJs.Client({
		            	brokerURL: "ws://localhost:8080/websocket",		    
		         		connectHeaders: {
		         		   "X-Authorization": "Bearer " + accessToken.accessToken
		         	    },
		            debug: function (str) {
		                console.log(str);
		              }
		            });
		            stompClient.onConnect = function (frame) {
		                frameHandler(frame)
		            };
		            stompClient.onWebsocketClose = function () {
		                onSocketClose();
		            };
		
		            stompClient.activate();
        		}else {
      		      console.log("token expired");
      	    }        
      	})      
     }
        

        function connectSockJs() {
            stompClient = new window.StompJs.Client({
                webSocketFactory: function () {
                    return new window.SockJS("http://localhost:8080/sockjs");
                }
            });
            stompClient.onConnect = function (frame) {
                frameHandler(frame)
            };
            stompClient.onWebsocketClose = function () {
                onSocketClose();
            };

            stompClient.activate();
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.deactivate();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            stompClient.publish({
                destination:"/app/send",
                body: JSON.stringify({
                    'from': $("#from").val(),
                    'message': $("#message").val(),
                    'channel':$("#channel").val()
                })
            });
        }

        function showMessage(message) {
            var msg = JSON.parse(message);
            $("#responses").prepend("<tr>" +
                "<td class='timeStamp'>" + msg['timeStamp'] + "</td>" +
                "<td class='from'>" + msg['from'] + "</td>" +
                "<td>" + msg['message'] + "</td>" +
                "<td>" + msg['channel'] + "</td>" +
                "</tr>");
        }

        $(function () {
            $("form").on('submit', function (e) {
                e.preventDefault();
            });
            $("#connect").click(function () {
                connect();
            });
            $("#connectSockJS").click(function () {
                connectSockJs();
            });
            $("#disconnect").click(function () {
                disconnect();
            });
            $("#send").click(function () {
                sendMessage();
            });
            $("document").ready(function () {
                disconnect();
            });
        });
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-10">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <button class="btn btn-default" id="connectSockJS" type="submit">ConnectSockJS</button>
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <form class="form-inline">
                <div class="form-group">
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">
                        Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="from">Username:</label>
                    <input class="form-control" id="from" placeholder="Username..." type="text">
                    <label for="message">Message:</label>
                    <input class="form-control" id="message" placeholder="Your message here..." type="text">
                    <label for="channel">Channel:</label>
                    <input class="form-control" id="channel" placeholder="Your channel here..." type="text">
                </div>
                <button class="btn btn-default" id="send" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="responses">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
